version: "3.8"

services:
  app:
    container_name: flavorfit-app
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - "5000:5000"

    # ⚠️ For LOCAL development only
    # In CI / cloud, environment variables come from the platform
    env_file:
      - ./backend/.env

    # Optional: useful for local dev, REMOVE for production
    volumes:
      - ./backend:/app
      - ./frontend/dist:/app/static

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: flavorfit-network
