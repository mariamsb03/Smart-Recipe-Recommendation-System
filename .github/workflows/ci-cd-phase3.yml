name: CI/CD Pipeline - Phase 3

on:
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev, staging, main ]

jobs:
  # ===== Backend Testing =====
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    environment: PHASE3  # ADD THIS LINE - for accessing secrets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend unit tests
        env:  # ADD THESE ENVIRONMENT VARIABLES
          FLASK_ENV: ${{ secrets.FLASK_ENV }}
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          cd backend
          pytest tests/test_api.py -v --tb=short

      - name: Run backend integration tests
        env:  # SAME ENV VARS FOR INTEGRATION TESTS
          FLASK_ENV: ${{ secrets.FLASK_ENV }}
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          cd backend
          pytest tests/test_integration.py -v --tb=short

      - name: Generate test coverage
        env:  # SAME ENV VARS FOR COVERAGE
          FLASK_ENV: ${{ secrets.FLASK_ENV }}
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          cd backend
          pytest tests/ --cov=. --cov-report=term --cov-report=html
        continue-on-error: true

  # ===== Frontend Testing (from Phase 2) =====
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    environment: PHASE3  # ADD THIS IF FRONTEND NEEDS SECRETS
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test
        env:
          CI: true

  # ===== Build Docker Image =====
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
    environment: PHASE3  # ADD THIS FOR DOCKER SECRETS IF NEEDED
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/flavorfit
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/flavorfit:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/flavorfit:buildcache,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  # ===== Deploy to Staging =====
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/staging'
    environment: staging  # This should be a separate environment
    
    steps:
      - name: Deploy to staging server
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "Docker image: ${{ secrets.DOCKER_USERNAME }}/flavorfit:staging-${{ github.sha }}"
          # Add your staging deployment commands here
          # Example for Railway, Render, or other platforms

  # ===== Deploy to Production =====
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    environment: production  # This should be a separate environment
    
    steps:
      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production environment..."
          echo "Docker image: ${{ secrets.DOCKER_USERNAME }}/flavorfit:latest"
          # Add your production deployment commands here

  # ===== Pipeline Summary =====
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, build-docker]
    if: always()
    
    steps:
      - name: Check pipeline status
        run: |
          echo "================================================"
          echo "           Pipeline Execution Summary"
          echo "================================================"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Docker Build: ${{ needs.build-docker.result }}"
          echo "================================================"
          
          if [[ "${{ needs.backend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.build-docker.result }}" == "failure" ]]; then
            echo "‚ùå Pipeline failed"
            exit 1
          else
            echo "‚úÖ Pipeline passed"
          fi
