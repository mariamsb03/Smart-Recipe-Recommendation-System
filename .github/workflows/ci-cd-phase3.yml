name: CI/CD Pipeline - Phase 3

on:
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev, staging, main ]

jobs:
  # ===== Backend Testing =====
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    environment: PHASE3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend unit tests
        env:
          FLASK_ENV: ${{ secrets.FLASK_ENV }}
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          cd backend
          pytest tests/test_api.py -v --tb=short

      - name: Generate test coverage
        env:
          FLASK_ENV: ${{ secrets.FLASK_ENV }}
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          cd backend
          pytest tests/ --cov=. --cov-report=term --cov-report=html
        continue-on-error: true

  # ===== Build Docker Image =====
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/flavorfit
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/flavorfit:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/flavorfit:buildcache,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  # ===== Pipeline Summary =====
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, build-docker]
    if: always()
    
    steps:
      - name: Check pipeline status
        run: |
          echo "================================================"
          echo "           Pipeline Execution Summary"
          echo "================================================"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Docker Build: ${{ needs.build-docker.result }}"
          echo "================================================"
          
          if [[ "${{ needs.backend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.build-docker.result }}" == "failure" ]]; then
            echo "❌ Pipeline failed"
            exit 1
          else
            echo "✅ Pipeline passed"
          fi
