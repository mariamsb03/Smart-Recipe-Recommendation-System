name: CI/CD Pipeline - Phase 4

on:
  pull_request:
    branches: [ dev ]

  push:
    branches: [ dev, staging, main ]

# ======================================================
# 1Ô∏è‚É£ PR ‚Üí dev : Integration tests only
# ======================================================
jobs:
  pr-integration-tests:
    name: PR Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    environment: PHASE4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run integration tests
        env:
          FLASK_ENV: ${{ secrets.FLASK_ENV }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_EXPERIMENT_NAME: ${{ secrets.MLFLOW_EXPERIMENT_NAME }}
        run: |
          pytest backend/tests/integration -v


# ======================================================
# 2Ô∏è‚É£ Push ‚Üí dev : Auto-push to staging
# ======================================================
  dev-push:
    name: Dev ‚Üí Staging Auto-Push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push dev to staging
        run: |
          # Fetch staging branch
          git fetch origin staging
          
          # Check if staging already has dev's HEAD
          if git merge-base --is-ancestor HEAD origin/staging; then
            echo "‚úÖ staging already contains dev changes"
          else
            # Push dev to staging
            echo "üöÄ Pushing dev to staging..."
            git push origin HEAD:staging --force-with-lease
            echo "‚úÖ Successfully pushed dev to staging branch"
          fi
          
      - name: Show branch status
        run: |
          echo "üìä Branch Status:"
          echo "Dev branch HEAD:"
          git log --oneline -1 dev
          echo ""
          echo "Staging branch HEAD:"
          git log --oneline -1 origin/staging


# ======================================================
# 3Ô∏è‚É£ Push ‚Üí staging : ALL tests
# ======================================================
  staging-tests:
    name: Staging - Full Test Suite
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    environment: PHASE4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------- Backend --------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Run backend unit tests
        env:
          FLASK_ENV: ${{ secrets.FLASK_ENV }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          pytest backend/tests/unit -v

      - name: Run backend integration tests
        env:
          FLASK_ENV: ${{ secrets.FLASK_ENV }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          pytest backend/tests/integration -v

      - name: Install Chrome and ChromeDriver for E2E tests
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          
          # Install Chrome
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # Install ChromeDriver
          CHROME_VERSION=$(google-chrome --version | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+' | head -1)
          CHROME_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d'.' -f1)
          
          # Get compatible ChromeDriver
          CHROME_DRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_MAJOR_VERSION})
          wget -N https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          
          # Verify installations
          echo "Chrome version: $(google-chrome --version)"
          echo "ChromeDriver version: $(chromedriver --version)"

      - name: Run end-to-end tests with Xvfb
        env:
          FLASK_ENV: ${{ secrets.FLASK_ENV }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          # Run tests with virtual display
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python -m pytest backend/tests/e2e -v


# ======================================================
# 4Ô∏è‚É£ Push ‚Üí main : Build & push ONE Docker image
# ======================================================
  build-and-push-docker:
    name: Production - Docker Build & Push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: PHASE4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/flavorfit
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/flavorfit:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/flavorfit:buildcache,mode=max

      - name: Image info
        run: |
          echo "‚úÖ Docker image built and pushed"
          echo "üì¶ Image: ${{ secrets.DOCKER_USERNAME }}/flavorfit:latest"
          echo "üîñ SHA: ${{ github.sha }}"


# ======================================================
# 5Ô∏è‚É£ Deploy to Railway (Production)
# ======================================================
  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build-and-push-docker
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Railway Deployment
        run: |
          curl -X POST "${{ secrets.RAILWAY_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            -d '{}'
        env:
          RAILWAY_DEPLOY_HOOK: ${{ secrets.RAILWAY_DEPLOY_HOOK }}

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for Railway to pull and deploy the new image..."
          sleep 30

      - name: Deployment triggered
        run: |
          echo "================================================"
          echo "üöÇ Railway Deployment Triggered!"
          echo "================================================"
          echo "‚úÖ Docker image: ${{ secrets.DOCKER_USERNAME }}/flavorfit:latest"
          echo "üåê Check Railway dashboard for deployment status"
          echo "üìç Your app: https://your-app.up.railway.app"
          echo "================================================"


# ======================================================
# 6Ô∏è‚É£ Pipeline Summary
# ======================================================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs:
      - pr-integration-tests
      - staging-tests
      - build-and-push-docker
      - deploy-railway
    if: always()

    steps:
      - name: Summary
        run: |
          echo "================ PIPELINE SUMMARY ================"
          echo "PR Integration Tests: ${{ needs.pr-integration-tests.result }}"
          echo "Staging Tests:        ${{ needs.staging-tests.result }}"
          echo "Docker Build:         ${{ needs.build-and-push-docker.result }}"
          echo "Railway Deploy:       ${{ needs.deploy-railway.result }}"
          echo "=================================================="
          
          if [[ "${{ needs.build-and-push-docker.result }}" == "failure" ]] || \
             [[ "${{ needs.deploy-railway.result }}" == "failure" ]]; then
            echo "‚ùå Deployment pipeline failed"
            exit 1
          elif [[ "${{ needs.build-and-push-docker.result }}" == "success" ]] && \
               [[ "${{ needs.deploy-railway.result }}" == "success" ]]; then
            echo "‚úÖ Deployment successful!"
            echo "üåê Your app is live!"
          fi
