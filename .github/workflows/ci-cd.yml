name: CI/CD Pipeline - Phase 4

on:
  pull_request:
    branches: [ dev ]

  push:
    branches: [ dev, staging, main ]

# ======================================================
# 1Ô∏è‚É£ PR ‚Üí dev : Integration tests only
# ======================================================
jobs:
  pr-integration-tests:
    name: PR Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    environment: PHASE4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run integration tests
        env:
          FLASK_ENV: ${{ secrets.FLASK_ENV }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_EXPERIMENT_NAME: ${{ secrets.MLFLOW_EXPERIMENT_NAME }}
        run: |
          pytest backend/tests/integration -v


# ======================================================
# 2Ô∏è‚É£ Push ‚Üí dev : no tests, just validation placeholder
# ======================================================
  dev-push:
    name: Dev Branch Push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Dev push acknowledged
        run: |
          echo "‚úÖ Code pushed to dev branch"
          echo "‚û°Ô∏è Open PR to staging when ready"


# ======================================================
# 3Ô∏è‚É£ Push ‚Üí staging : ALL tests
# ======================================================
  staging-tests:
    name: Staging - Full Test Suite
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    environment: PHASE4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------- Set up Node.js for frontend --------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      # -------- Set up Python for backend --------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # -------- Install dependencies --------
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install webdriver-manager selenium

      # -------- Start services in background --------
      - name: Start Backend Server
        env:
          FLASK_ENV: ${{ secrets.FLASK_ENV }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          cd backend
          nohup python -m flask run --host=0.0.0.0 --port=5000 > flask.log 2>&1 &
          echo "‚úÖ Backend started on port 5000"
          sleep 8
          echo "Backend logs:"
          tail -20 flask.log
          curl -f http://localhost:5000/health || echo "Health check failed, but continuing..."

      - name: Start Frontend Development Server on port 8080
        run: |
          cd frontend
          # Set port to 8080 for Vite
          echo "VITE_PORT=8080" > .env
          PORT=8080 nohup npm run dev > react.log 2>&1 &
          echo "‚úÖ Frontend starting on port 8080..."
          sleep 25  # Vite needs more time on first build
          echo "Checking if frontend is up:"
          curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 || echo "Not ready"

      # -------- Run Backend Tests --------
      - name: Run backend unit tests
        env:
          FLASK_ENV: ${{ secrets.FLASK_ENV }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          cd backend
          pytest tests/unit -v

      - name: Run backend integration tests
        env:
          FLASK_ENV: ${{ secrets.FLASK_ENV }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          cd backend
          pytest tests/integration -v

      # -------- Setup Chrome for E2E Tests --------
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Xvfb for headless display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      # -------- Wait for services to be fully ready --------
      - name: Wait for services to be ready
        run: |
          echo "‚è≥ Waiting for services to be fully ready..."
          sleep 20
          echo "Checking services:"
          echo "Backend (5000):"
          curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/health || echo "Failed"
          echo ""
          echo "Frontend (8080):"  # Changed from 5173 to 8080
          curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 || echo "Failed"

      # -------- Run E2E Tests --------
      - name: Run end-to-end tests
        env:
          E2E_BASE_URL: "http://localhost:8080"  # Match the frontend port
          FLASK_ENV: ${{ secrets.FLASK_ENV }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          echo "Running E2E tests against: $E2E_BASE_URL"
          # Run tests with virtual display - FIXED TYPO: --auto-servernum
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python -m pytest backend/tests/e2e -v

# ======================================================
# 4Ô∏è‚É£ Push ‚Üí main : Build & push Docker image with sequential versioning
# ======================================================
  build-and-push-docker:
    name: Production - Docker Build & Push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    outputs:
      version: ${{ steps.version.outputs.next_version_string }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Calculate next version from Docker Hub
        id: version
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          # Install jq for JSON parsing
          sudo apt-get update && sudo apt-get install -y jq curl
          
          echo "Checking existing tags for: $DOCKER_USERNAME/flavorfit"
          
          # Get tags from Docker Hub API
          API_URL="https://hub.docker.com/v2/repositories/$DOCKER_USERNAME/flavorfit/tags/"
          TAGS_RESPONSE=$(curl -s "$API_URL" || echo '{"results": []}')
          
          # Extract all tag names
          TAG_NAMES=$(echo "$TAGS_RESPONSE" | jq -r '.results[].name' 2>/dev/null || echo "")
          
          echo "Found tags: $TAG_NAMES"
          
          # Find highest vX number
          HIGHEST_V=0
          if [ -n "$TAG_NAMES" ]; then
            for tag in $TAG_NAMES; do
              if [[ $tag =~ ^v([0-9]+)$ ]]; then
                NUM=${BASH_REMATCH[1]}
                echo "Found v$NUM tag"
                if [ $NUM -gt $HIGHEST_V ]; then
                  HIGHEST_V=$NUM
                fi
              fi
            done
          fi
          
          # Calculate next version
          NEXT_VERSION=$((HIGHEST_V + 1))
          echo "Current highest: v$HIGHEST_V"
          echo "Next version: v$NEXT_VERSION"
          
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "next_version_string=v$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image with single tag
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/flavorfit:v${{ steps.version.outputs.next_version }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/flavorfit:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/flavorfit:buildcache,mode=max

      - name: Image info
        run: |
          echo "‚úÖ Docker image built and pushed"
          echo "üì¶ Image: ${{ secrets.DOCKER_USERNAME }}/flavorfit"
          echo "üè∑Ô∏è  Tag: v${{ steps.version.outputs.next_version }}"
          echo "üîñ Version: v${{ steps.version.outputs.next_version }}"
          echo "üîñ SHA: ${{ github.sha }}"
          echo "üîÑ Run #: ${{ github.run_number }}"


# ======================================================
# 5Ô∏è‚É£ Deploy to Railway (Production) - USING TOKEN
# ======================================================
deploy-railway:
  name: Deploy to Railway
  runs-on: ubuntu-latest
  if: github.ref == 'refs/heads/main'
  needs: build-and-push-docker
  environment: production

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js for Railway CLI
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Railway CLI
      run: |
        npm install -g @railway/cli

    - name: Debug - Verify Environment Secrets
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
      run: |
        echo "=== DEBUG ENVIRONMENT SECRETS ==="
        echo "RAILWAY_TOKEN length: ${#RAILWAY_TOKEN}"
        if [ -n "$RAILWAY_TOKEN" ]; then
          echo "‚úÖ RAILWAY_TOKEN exists"
          echo "First 8 chars: ${RAILWAY_TOKEN:0:8}"
          # Test if token is valid format
          if [[ $RAILWAY_TOKEN == rw_* ]]; then
            echo "‚úÖ Token format correct (starts with 'rw_')"
          else
            echo "‚ùå Token format incorrect! Should start with 'rw_'"
            exit 1
          fi
        else
          echo "‚ùå RAILWAY_TOKEN is EMPTY!"
          exit 1
        fi
        
        echo ""
        echo "RAILWAY_PROJECT_ID: $RAILWAY_PROJECT_ID"
        echo "RAILWAY_SERVICE_ID: $RAILWAY_SERVICE_ID"
        echo "==================================="

    - name: Deploy to Railway using CLI
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
      run: |
        echo "üöÇ Deploying to Railway..."
        echo "Using token starting with: ${RAILWAY_TOKEN:0:8}..."
        
        # METHOD 1: Use RAILWAY_TOKEN environment variable (automatic)
        echo "Logging in with token..."
        
        # Verify login works
        railway whoami || {
          echo "‚ùå Failed to authenticate with Railway"
          echo "Check if token is valid: railway token"
          exit 1
        }
        
        # Link to the specific project
        echo "Linking to project: $RAILWAY_PROJECT_ID"
        railway link "$RAILWAY_PROJECT_ID" || {
          echo "‚ùå Failed to link to project"
          echo "Check if project ID is correct and token has access"
          exit 1
        }
        
        # Deploy the specific service
        echo "Deploying service: $RAILWAY_SERVICE_ID"
        railway up --service "$RAILWAY_SERVICE_ID" --detach
        
        echo "‚úÖ Deployment initiated!"

    - name: Wait for deployment
      run: |
        echo "‚è≥ Waiting for Railway to deploy..."
        sleep 30

    - name: Check deployment status
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
      run: |
        echo "üìä Checking deployment status..."
        
        # Login again to ensure token is set
        export RAILWAY_TOKEN="$RAILWAY_TOKEN"
        
        # Check service status
        railway status --service "$RAILWAY_SERVICE_ID" || echo "Status check failed, continuing..."
        
        # Try to get URL
        SERVICE_URL=$(railway status --service "$RAILWAY_SERVICE_ID" --json 2>/dev/null | \
          jq -r '.service.deployments[0].staticUrl // .service.deployments[0].url // "URL not available"' 2>/dev/null || \
          echo "Could not retrieve URL")
        
        echo "================================================"
        echo "üöÇ Railway Deployment Report"
        echo "================================================"
        echo "‚úÖ Docker image: ${{ secrets.DOCKER_USERNAME }}/flavorfit:v${{ needs.build-and-push-docker.outputs.version }}"
        echo "üåê Service URL: $SERVICE_URL"
        echo "üì¶ Railway Project ID: $RAILWAY_PROJECT_ID"
        echo "üîß Service ID: $RAILWAY_SERVICE_ID"
        echo "================================================"

# ======================================================
# 6Ô∏è‚É£ Pipeline Summary
# ======================================================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs:
      - pr-integration-tests
      - staging-tests
      - build-and-push-docker
      - deploy-railway
    if: always()

    steps:
      - name: Summary
        run: |
          echo "================ PIPELINE SUMMARY ================"
          echo "PR Integration Tests: ${{ needs.pr-integration-tests.result }}"
          echo "Staging Tests:        ${{ needs.staging-tests.result }}"
          echo "Docker Build:         ${{ needs.build-and-push-docker.result }}"
          echo "Railway Deploy:       ${{ needs.deploy-railway.result }}"
          echo "=================================================="
          
          if [[ "${{ needs.build-and-push-docker.result }}" == "failure" ]] || \
             [[ "${{ needs.deploy-railway.result }}" == "failure" ]]; then
            echo "‚ùå Deployment pipeline failed"
            exit 1
          elif [[ "${{ needs.build-and-push-docker.result }}" == "success" ]] && \
               [[ "${{ needs.deploy-railway.result }}" == "success" ]]; then
            echo "‚úÖ Deployment successful!"
            echo "üåê Your app is live!"
          fi
