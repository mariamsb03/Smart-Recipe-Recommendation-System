[pytest]
# Pytest Configuration for FlavorFit Backend
# Location: backend/pytest.ini (root of backend folder)

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories (relative to backend/ root)
testpaths = tests

# Minimum version
minversion = 7.0

# Add backend directory to Python path
pythonpath = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    --disable-warnings

# Test markers for categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Supabase/MLflow)
    e2e: End-to-end tests (require running application)
    slow: Slow-running tests

